<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Animation Generator</h1>
  <div class="container">
  
    <div class="controls">
      <label>Animation Tipi:
        <select id="animType">
          <option value="fade">Fade</option>
          <option value="slide">Slide</option>
          <option value="bounce">Bounce</option>
          <option value="rotate">Rotate</option>
          <option value="scale">Scale</option>
          <option value="shake">Shake</option>
          <option value="flip">Flip</option>
          <option value="pulse">Pulse</option>
          <option value="spin-fade">Spin-Fade</option>
          <option value="wiggle">Wiggle</option>
        </select>
      </label>

      <label>SÃ¼re (s):
        <input type="number" id="duration" value="1" min="0.1" step="0.1">
      </label>

      <label>Gecikme (s):
        <input type="number" id="delay" value="0" min="0" step="0.1">
      </label>

      <button id="generate">Animasyonu Uygula</button>

      <div class="code">
        <h2>CSS Snippet</h2>
        <pre id="cssCode"></pre>
        <button id="copyBtn">Kopyala</button>
      </div>
    </div>

  
    <div class="preview">
      <div id="box"></div>
      <div class="particles"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
